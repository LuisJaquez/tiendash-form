<!DOCTYPE html>
<html lang="es">
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<title>Tiendash - Formulario </title>
</head>
<body>
	<main>
		<h1 id="title">Tiendash - Formulario</h1>
				<form action="https://formspree.io/carllewiscastillo@gmail.com" method="post">
		
				<p id="description">Datos Necesarios</p>
		
				<div class="col col-left">			
					<label for="name" id="name-label">Nombre</label>
				</div>
				<div class="col">
					<input type="text" id="name" required placeholder="Nombre">
				</div>

				<div class="col col-left">
					<label for="email" id="email-label">Correo</label>
				</div>
				<div class="col">
					<input type="email" id="email" required placeholder="Email">
				</div>

				<div class="col col-left">
					<label for="age" id="number-label">Edad</label>
				</div>
				<div class="col">
					<input type="number" min="15" max="50" id="edad" required placeholder="Edad">
				</div>

				<div class="col col-left">
					<label for="ocupacion">Ocupación</label>
				</div>
				<div class="col">
					<select name="ocupacion">
						<option value="estudiante">Estudiante</option>
						<option value="trabajador">Trabajador</option>
						<option value="desempleado">Desempleado</option>
					</select>
				</div>

				<div class="col col-left">
					<label for="skills">Habilidades</label>
				</div>
				<div class="col checkbox">
					
					<label for="front">
						<input type="checkbox" name="front" id="front" value="front">Front-End
					</label>
					
					<label for="back">
						<input type="checkbox" name="back" id="back" value="back">Back-End
					</label>
					
					<label for="diseno"><input type="checkbox" name="diseno" id="diseno" value="diseno">Diseño
					</label>
					
					<label for="db"><input type="checkbox" name="db" id="db" value="db">Base de Datos
					</label>
				</div>

				<div class="col col-left">
					<label for="texto">Hablanos de tí</label>
				</div>
				<div class="col">
					<textarea name="texto" id="texto"></textarea>
				</div>

				<div class="col button">
					<button id="submit" type="submit" class="btn">Enviar</button>
				</div>
		</form>
	</main>

</body>
</html>
